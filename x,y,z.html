<!DOCTYPE html>
<html>
<head>
<style>
div {
   right: 30px;
   border: 3px solid #a980eb;
}
div.absolute {
    position: absolute;
    left: 50px;
    border: 3px solid rgb(96, 204, 202);
}
div.relative {
    position:relative ;
    left: 100px;
    border:3px solid #7edd6f ;
}
div.fixed {
    position:fixed ; 
    top:0 ;
    right:20px ;
    width: 300px;
    border: 3px solid #d19579;
}
div.sticky {
    position:sticky ;
    top:1px ;
    left:20px ;
    width:100px ;
    border:3px solid #79d1c0 ;
}

</style>
</head>
<body>
<h2>POSITIONING</h2>
<div>
    Div with no positioning property
</div>
<div class="sticky">
    div with sticky position property
</div>
<div class="relative">
    this div element has position:relative;
    <div class="absolute">
        absolute class DIV
    </div>
</div>
<div class="fixed">
    div with fixed position property
</div>
<div style="height: 1800px ; border : none ;">
</div>

</body>
</html>
